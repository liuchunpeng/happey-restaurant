<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css" rel="stylesheet">
		<script th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
	</head>

	<body class="text-center">
		<form class="form-signin" action="dashboard.html" th:action="@{/signIn}" method="post">
			<img class="mb-4" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{tip}">Please sign in</h1>
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only" th:text="#{username}">Username</label>
			<input type="text" name="username" class="form-control" th:placeholder="#{username}" placeholder="Username" required="" autofocus="">
			<label class="sr-only" th:text="#{password}">Password</label>
			<input type="password" name="password" class="form-control" th:placeholder="#{password}" placeholder="Password" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me" th:text="#{remember}">
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{btn}">Sign in</button>
			<p class="mt-5 mb-3 text-muted" id="date"></p>
			<a class="btn btn-sm" th:href="@{/login(locale=zh_CN)}">中文</a>
			<a class="btn btn-sm" th:href="@{/login(locale=en_US)}">English</a>
		</form>

	</body>
<script>

	$(document).ready(function(){
		var date ='@' + new Date().getFullYear() + '-' + (new Date().getFullYear()+1);
		$('#date').html(date);
	});


</script>

</html>

	<script>
		$(document).ready(function(){
			var now = new Date(); //当前时间
			var year = now.getFullYear();
			var year_1;
			var year_3;
			var month = now.getMonth()+1;
			var prevMonth ;
			var nextMonth ;
			if(month>1 || month<12) {
					year_1 = year;
					year_3 = year;
					prevMonth=month-1;
					nextMonth=month+1;
				}
			if(month == 1){
					year_1 = year-1;
					year_3 = year;
					prevMonth=12;
					nextMonth=2;
			}
			if(month == 12){
					year_1 = year;
					year_3 = year+1;
					prevMonth=11;
					nextMonth=1;
			}
			var date = now.getDate();
			var date_1;
			var date_3;
			var weekArray = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
			var week = weekArray[now.getDay()];
			var addSelectBox = ''; 
			addSelectBox += '<ul class="date-box position-box-1"><div style="float: left;"><li class="month-prev"><a href="javascript:;"><</a></li><li style="width: 62px;">&nbsp;</li><li class="year_1 "  style="width: 70px;"></li><li class="prevMonth" style="width: 50px;"></li></div><div style="float: left; clear: both;"><li>日</li><li>一</li><li>二</li><li>三</li><li>四</li><li>五</li><li>六</li><li class="prev_month"></li></div></ul><ul class="date-box position-box-2"><div style="float: left;"><li style="width: 105px;">&nbsp;</li><li class="year"  style="width: 70px;"></li><li class="month" style="width: 50px;"></li></div><div style="float: left; clear: both;"><li>日</li><li>一</li><li>二</li><li>三</li><li>四</li><li>五</li><li>六</li><li class="cur_month"></li></div></ul><ul class="date-box position-box-3"><div style="float: left;"><li style="width: 105px;">&nbsp;</li><li class="year_3"  style="width: 70px;"></li><li class="nextMonth" style="width: 50px;"></li><li>&nbsp;</li><li class="month-next"><a href="javascript:;">></a></li></div><div style="float: left; clear: both;"><li>日</li><li>一</li><li>二</li><li>三</li><li>四</li><li>五</li><li>六</li><li class="next_month"></li></div></ul>';
			$(".J_selectDate").after(addSelectBox);  //页面添加静态日历框
			 
			$(".J_selectDate").on('click',function(e){ //点击input框触发日历框
				$('.position-box-1').css('display', 'block');
				$('.position-box-2').css('display', 'block');
				$('.position-box-3').css('display', 'block');
				changeDate();
				stopPropagation(e);
				$(this).next().show();
				$(".year").html(year+"年");
				$(".year_1").html(year_1+"年");
				$(".year_3").html(year_3+"年");
				$(".month").html(month+"月");
				$(".prevMonth").html(prevMonth+"月");
				$(".nextMonth").html(nextMonth+"月");
			});
			
			$(document).bind('click',function(){ //点击页面其他地方日历框隐藏
				$(".date-box").hide();
			});
			 
			function stopPropagation(e) {     //取消冒泡
				if(e.stopPropagation) {         
					e.stopPropagation();
				} else {
					e.cancelBubble = true;
				}
			}
			 
			function changeDate() {        //改变日期
				$(".date").remove();
				$(".J_prevDate").remove();
				$(".J_nextDate").remove();
				var otherNow = new Date(year,month-1,1);  //更改后的日期
				var otherNowPrev = new Date(year,month-2,1);  
				var otherNowNext = new Date(year,month,1);  
				var otherMonth = otherNow.getMonth()+1;   
				var otherMonthPrev = otherNowPrev.getMonth()+1;   
				var otherMonthNext = otherNowNext.getMonth()+1;   
				if(otherMonth == 1||otherMonth == 3||otherMonth == 5||otherMonth == 7||otherMonth == 8||otherMonth == 10||otherMonth == 12) {	//获取每月的天数
					otherDay = 31;
				} else if(otherMonth == 4||otherMonth == 6||otherMonth == 9||otherMonth == 11) {
					otherDay = 30;
				} else if(otherMonth == 2) {
					if(year%400 == 0 || (year%100!=0 && year%4==0)) { //判断闰年
						otherDay = 29;
					} else {
						otherDay = 28;
					}
				} 
				if(otherMonthPrev == 1||otherMonthPrev == 3||otherMonthPrev == 5||otherMonthPrev == 7||otherMonthPrev == 8||otherMonthPrev == 10||otherMonthPrev == 12) {
					otherDayPrev = 31;
				} else if(otherMonthPrev == 4||otherMonthPrev == 6||otherMonthPrev == 9||otherMonthPrev == 11) {
					otherDayPrev = 30;
				} else if(otherMonthPrev == 2) {
					if(year%400 == 0 || (year%100!=0 && year%4==0)) { //判断闰年
						otherDayPrev = 29;
					} else {
						otherDayPrev = 28;
					}
				} 
				if(otherMonthNext == 1||otherMonthNext == 3||otherMonthNext == 5||otherMonthNext == 7||otherMonthNext == 8||otherMonthNext == 10||otherMonthNext == 12) {
					otherDayNext = 31;
				} else if(otherMonthNext == 4||otherMonthNext == 6||otherMonthNext == 9||otherMonthNext == 11) {
					otherDayNext = 30;
				} else if(otherMonthNext == 2) {
					if(year%400 == 0 || (year%100!=0 && year%4==0)) { //判断闰年
						otherDayNext = 29;
					} else {
						otherDayNext = 28;
					}
				} 
				
				var otherweek = otherNow.getDay();	//通过获取每月1日星期几判断起始点
				var otherweekPrev = otherNowPrev.getDay();
				var otherweekNext = otherNowNext.getDay();
				var showDate ="";
				var j=0;
				for(var i=0;i<42;i++) {
					if(i<=otherDay+otherweek-1&&i>=otherweek) {
						j++;	
						if(j==date) {
							showDate += "<li class='date date-today cur'><a href='javascript:;' class='date-today-link'>"+j+"</a></li>"; //当前日期
						} else {
							showDate += "<li class='date cur'><a href='javascript:;'>"+j+"</a></li>";
						}
					} else if(i<otherweek) {
						showDate += "<li class='J_prevDate date-prev'>&nbsp;</li>";
					} else {
						showDate += "<li class='J_nextDate date-next'>&nbsp;</li>";
					}
				};
				$(".cur_month").before(showDate);
				var showDate ="";
				var j=0;
				for(var i=0;i<42;i++) {
					if(i<=otherDayPrev+otherweekPrev-1&&i>=otherweekPrev) {
						j++;	
						if(j==date_1) {
							showDate += "<li class='date date-today prev'><a href='javascript:;' class='date-today-link'>"+j+"</a></li>"; //当前日期
						} else {
							showDate += "<li class='date prev'><a href='javascript:;' >"+j+"</a></li>";
						}
					} else if(i<otherweekPrev) {
						showDate += "<li class='J_prevDate date-prev'>&nbsp;</li>";
					} else {
						showDate += "<li class='J_nextDate date-next'>&nbsp;</li>";
					}
				};
				$(".prev_month").before(showDate);
				var showDate ="";
				var j=0;
				for(var i=0;i<42;i++) {
					if(i<=otherDayNext+otherweekNext-1&&i>=otherweekNext) {
						j++;	
						if(j==date_3) {
							showDate += "<li class='date date-today next'><a href='javascript:;' class='date-today-link'>"+j+"</a></li>"; //当前日期
						} else {
							showDate += "<li class='date next'><a href='javascript:;' >"+j+"</a></li>";
						}
					} else if(i<otherweekPrev) {
						showDate += "<li class='J_prevDate date-prev'>&nbsp;</li>";
					} else {
						showDate += "<li class='J_nextDate date-next'>&nbsp;</li>";
					}
				};
				$(".next_month").before(showDate);
			}
			 
			$(".month-prev").on('click',function(e){	//月
				if(month>1) {
					month--;
					$(".month").html(month+"月");
				} else {
					month = 12;
					year--;
					$(".month").html(month+"月");
					$(".year").html(year+"年");
				}
				if(prevMonth>1) {
					prevMonth--;
					$(".prevMonth").html(prevMonth+"月");
				} else {
					prevMonth = 12;
					year_1--;
					$(".prevMonth").html(prevMonth+"月");
					$(".year_1").html(year_1+"年");
				}
				if(nextMonth>1) {
					nextMonth--;
					$(".nextMonth").html(nextMonth+"月");
				} else {
					nextMonth = 12;
					year_3--;
					$(".nextMonth").html(nextMonth+"月");
					$(".year_3").html(year_3+"年");
				}
				//changeDate();
				stopPropagation(e);
			});
			$(".month-next").on('click',function(e){
				if(month<12) {
					month++;
					$(".month").html(month+"月");
				} else {
					month = 1;
					year++;
					$(".month").html(month+"月");
					$(".year").html(year+"年");
				}
				if(prevMonth<12) {
					prevMonth++;
					$(".prevMonth").html(prevMonth+"月");
				} else {
					prevMonth = 1;
					year_1++;
					$(".prevMonth").html(prevMonth+"月");
					$(".year_1").html(year_1+"年");
				}
				if(nextMonth<12) {
					nextMonth++;
					$(".nextMonth").html(nextMonth+"月");
				} else {
					nextMonth = 1;
					year_3++;
					$(".nextMonth").html(nextMonth+"月");
					$(".year_3").html(year_3+"年");
				}
				changeDate();
				findRestDay(prevMonth,month,nextMonth);
				stopPropagation(e);
			});
			 
			$(".date-box").on('mouseover','.date',function(){
				$(this).children().css({"color":"#fff","text-decoration":"none"});
				$(this).css("background-color","#1A84ED");
			})
			$(".date-box").on('mouseout','.date',function(){
				$(this).children().css("color","#1A84ED");
				$(this).css("background-color","#f6f6f6");
			})
			 
			$(".date-box").on('click','.J_prevDate',function(e){	//灰色日期
				date = $(this).text();
				if(month == 1) {
					year--;
					month=12;
					$(this).parent().prev().val(today);
				} else {
					month--;
					$(this).parent().prev().val(today);
				}
			})
			
			$(".date-box").on('click','.J_nextDate',function(){
				date = $(this).text();
				if(month == 12) {
					year++;
					month=1;
					$(this).parent().prev().val(today);
				} else {
					month++;
					$(this).parent().prev().val(today);
				}
			})
			$(".date-box").on('click','.cur',function(){	//日
				date = $(this).text();
				date_3 = "";
				date_1 = "";
				var seltctMonth = month;
				if(seltctMonth<10){
					seltctMonth="0"+seltctMonth;
				}
				if(date<10){
					date="0"+date;
				}		
				var selectDate = year+'/'+seltctMonth+'/'+date;
				$(this).parent().parent().parent().prev().val(selectDate);
